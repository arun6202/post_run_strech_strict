<html lang="en">
<head>

    <style>
        :root {
            --bg-dark: #0f172a;
            --surface: #1e293b;
            --primary-accent: #38bdf8; /* A bright sky blue */
            --primary-text: #f8fafc;
            --secondary-text: #94a3b8;
            --border-color: #334155;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition: all 0.3s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            position: relative;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-text);
        }

        .header-controls {
            position: absolute;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .test-btn {
            background-color: var(--primary-accent);
            color: var(--bg-dark);
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .test-btn:hover {
            opacity: 0.9;
        }
        .test-btn:active {
            transform: scale(0.96);
        }
        
        .volume-display {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary-text);
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem 8rem 1rem; /* Padding bottom for controls */
            gap: 1.5rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .top-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .progress-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .progress-svg circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }
        .progress-bg { stroke: var(--surface); }
        .progress-bar {
            stroke: var(--primary-accent);
            transition: stroke-dashoffset 1s linear;
        }
        
        .progress-text {
            text-align: center;
            font-weight: 700;
        }
        .progress-value {
            font-size: 1.75rem;
            color: var(--primary-text);
        }
        .progress-label {
            font-size: 0.7rem;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .time-summary {
            font-size: 0.9rem;
            color: var(--secondary-text);
            text-align: left;
            line-height: 1.8;
            min-width: 160px;
        }
        .time-summary strong {
            color: var(--primary-text);
            font-weight: 500;
            float: right;
            margin-left: 1rem;
        }

        .exercise-info h1 {
            font-size: clamp(1.5rem, 5vw, 2.25rem);
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .exercise-info h2 {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 400;
            color: var(--primary-accent);
            margin-bottom: 0.5rem;
            min-height: 1.25em;
        }

        .exercise-info p {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        .exercise-timer {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 1.5rem 0;
        }
        
        .exercise-timer .progress-value {
            font-size: 4rem;
        }
        .exercise-timer .progress-label {
            font-size: 1rem;
        }

        .exercise-meta {
            color: var(--secondary-text);
        }
        
        .details-toggle {
            color: var(--primary-accent);
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 0.5rem;
            display: inline-block;
            font-size: 0.9rem;
            padding: 0.25rem 0;
        }

        .details-toggle:hover {
            opacity: 0.8;
        }

        .exercise-details {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            display: none;
            color: var(--secondary-text);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .exercise-details.visible {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .exercise-details h4 {
            color: var(--primary-text);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .exercise-details p {
            margin-bottom: 0.75rem;
        }

        .exercise-details p:last-child {
            margin-bottom: 0;
        }

        #next-exercise-text {
            min-height: 1.2em;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }

        .controls button {
            background: transparent;
            color: var(--primary-text);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            width: 72px;
            height: 72px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }
        
        .controls button#playPauseBtn {
            width: 80px;
            height: 80px;
            background-color: var(--primary-accent);
            color: var(--bg-dark);
            border: none;
            border-radius: 20px;
        }
        
        .controls button:hover:not(:disabled) {
            background-color: var(--surface);
            border-color: var(--secondary-text);
            transform: translateY(-2px);
        }
        .controls button#playPauseBtn:hover:not(:disabled) {
            background-color: var(--primary-accent);
            opacity: 0.9;
            transform: translateY(-2px) scale(1.05);
        }

        .controls button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .controls button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .complete-screen {
            padding: 2rem;
        }
        .complete-screen h2 {
            font-size: 2.5rem;
            color: #4ade80; /* A nice green */
            margin-bottom: 1rem;
        }

        .btn-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 0.2rem;
            text-align: center;
        }
        
        .btn-label {
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 1;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .material-symbols-outlined {
            font-size: 1.8rem;
            line-height: 1;
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        .controls button#playPauseBtn .material-symbols-outlined {
            font-size: 2.2rem;
        }
    </style>

</head>

        return `${mins}:${secs.toString().padStart(2, '0')}`;
    };

    // Speech Synthesis
    const speak = (text) => {
        if (!text) return;
        if (synth.speaking) synth.cancel();
        setTimeout(() => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.volume = 0.9;
            utterance.rate = 0.95;
            synth.speak(utterance);
        }, 150);
    };

    const testAudio = () => speak("Audio test successful.");
    
    // Progress Circle Updater
    const updateCircularProgress = (circleElement, percentage) => {
        if (!circleElement) return;
        const radius = circleElement.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference - (percentage / 100) * circumference;
        circleElement.style.strokeDasharray = `${circumference} ${circumference}`;
        circleElement.style.strokeDashoffset = offset;
    };

    // Main Display Logic
    const displayExercise = (index) => {
        if (index >= routine.length) {
            completeRoutine();
            return;

        const item = routine[index];

        const isNote = item.type === 'note';
        
        let name = item.name;
        let subtitle = '';
        const subtitleMatch = name.match(/\(([^)]+)\)/);
        if (subtitleMatch) {
            subtitle = subtitleMatch[0];
            name = name.replace(subtitleMatch[0], '').trim();
        }

        const nextItem = index + 1 < routine.length ? routine[index + 1] : null;

        // Create details content if available
        let detailsContent = '';
        if (item.details || item.affected || item.dos || item.donts || item.info) {
            detailsContent = `
                <div class="exercise-details" id="exercise-details">
                    ${item.details ? `<h4>Instructions:</h4><p>${item.details}</p>` : ''}

                details.classList.remove('visible');

                details.classList.add('visible');
                toggle.textContent = 'Hide Details';

        }

    // UI Update Functions
    const updateAllUI = () => {
        if (currentExerciseIndex >= routine.length) return;
        
        const totalTime = calculateTotalTime();
        
        let timeElapsedSoFar = 0;
        for (let i = 0; i < currentExerciseIndex; i++) {
            timeElapsedSoFar += routine[i].duration;
        }
        const totalTimeElapsed = timeElapsedSoFar + timeSpentInCurrent;
        const totalTimeLeft = totalTime - totalTimeElapsed;

        // Overall Progress
        const overallPercentage = totalTime > 0 ? (totalTimeElapsed / totalTime) * 100 : 0;
        updateCircularProgress(document.getElementById('overall-progress-bar'), overallPercentage);
        document.getElementById('overall-progress-value').textContent = `${Math.round(overallPercentage)}%`;
        
        // Time Summary
        document.getElementById('total-time-spent').textContent = formatTime(totalTimeElapsed);
        document.getElementById('total-time-left').textContent = formatTime(totalTimeLeft);

        // Exercise Timer
        const currentDuration = routine[currentExerciseIndex].duration;
        const exercisePercentage = currentDuration > 0 ? (timeSpentInCurrent / currentDuration) * 100 : 0;
        updateCircularProgress(document.getElementById('exercise-progress-bar'), exercisePercentage);
        document.getElementById('exercise-time-left').textContent = Math.round(currentDuration - timeSpentInCurrent);
        
        updateControls();

    const updateControls = () => {
        const isFirst = currentExerciseIndex === 0;
        const isLast = currentExerciseIndex >= routine.length - 1;
        // Enable prev if not first and routine not complete
        prevBtn.disabled = !isPlaying || isFirst || currentExerciseIndex >= routine.length;
        // Enable skip if not last and routine not complete
        skipBtn.disabled = !isPlaying || isLast || currentExerciseIndex >= routine.length;
        // Play/Pause button should be enabled unless routine is complete
        playPauseBtn.disabled = currentExerciseIndex >= routine.length;
    };
    
    // Timer Logic
    const startTimer = () => {
        if (currentExerciseIndex >= routine.length) return;
        
        const currentItem = routine[currentExerciseIndex];
        const totalDuration = currentItem.duration;
        let halfAnnounced = false;
        
        clearInterval(exerciseTimer);
        exerciseTimer = setInterval(() => {
            if (isPaused) return;

            timeSpentInCurrent++;
            updateAllUI();
            
            // Halfway announcement
            if (!halfAnnounced && totalDuration > 15 && timeSpentInCurrent >= Math.floor(totalDuration / 2)) {
                if (/Side 1/i.test(currentItem.name)) {
                    speak('Halfway there. Get ready to switch sides.');
                } else {
                   speak('Halfway there.');
                }
                halfAnnounced = true;
            }

            if (timeSpentInCurrent >= totalDuration) {
                clearInterval(exerciseTimer);
                currentExerciseIndex++;
                timeSpentInCurrent = 0;
                displayExercise(currentExerciseIndex);
                if(isPlaying) startTimer();
            }
        }, 1000);
    };

    const skipExercise = (isPrev = false) => {
        clearInterval(exerciseTimer);
        currentExerciseIndex += isPrev ? -1 : 1;

                <h2>Routine Complete!</h2>
                <p>Great work taking care of your body. Remember to hydrate and recover well.</p>
                <button class="test-btn" id="restartBtn">Restart</button>
            </div>
        `;
        playPauseBtn.disabled = true;
        prevBtn.disabled = true;
        skipBtn.disabled = true;
        speak("Congratulations! You have completed the stretching routine. Great work!");
        // Add restart functionality
        setTimeout(() => {
            const restartBtn = document.getElementById('restartBtn');
            if (restartBtn) {
                restartBtn.onclick = function() {
                    currentExerciseIndex = 0;
                    timeSpentInCurrent = 0;
                    isPlaying = false;
                    isPaused = false;
                    playPauseBtn.disabled = false;
                    updatePlayPauseBtn();
                    displayExercise(currentExerciseIndex);
                };
            }
        }, 100);
    };
    
    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
        updatePlayPauseBtn();
        displayExercise(currentExerciseIndex);
    });
    </script>
</body>
